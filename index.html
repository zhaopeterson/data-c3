<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Data Visualization - D3.js/C3.js</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/c3.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <div class="branding container">
      <div class="body">
        <h1>C3 Charting</h1>
        <h2>Exploring Lake Pend Oreille</h2>
      </div>
    </div>
  </header>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>In this example, weâ€™ll use weather data collected by the US Navy from Lake Pend Oreille in Northern Idaho and JavaScript to visualize and query the date from an API.</p>
        </div>
      </div>
      <div class="row dateselector">
        <div class="col-sm-12 center">
          <form class="row form-inline" name="rangeform"> 
            <label>from&nbsp;<input type="date" required name="from" class="form-control"></label>
            <label>to&nbsp;<input type="date" required class="form-control" name="to"></label>
          </form>
        </div><!-- col-md-12 -->
      </div>
      <div class="row chart">
        <div class="col-md-12">
        <figure>
        <div id="chart"></div>
        <figcaption>Click and drag on the bottom chart to see a smaller range</figcaption>
        </figure>
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->
  </div><!-- main -->
  <footer class="footer container">
 
  </footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/c3.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
